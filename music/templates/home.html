{% extends 'base.html' %}

{% block title %}Akbocado - 악보OCR{% endblock  %}

{% block main %}
<div id="banner-wrapper">
    <section id="banner" class="container">
        <div class="row">
            <div id="content" class="col-12">

                <header class="major">
                    <img src="/static/icon.png" alt="" style='width: 30%;'>
                </header>
                <section class="col-8 col-12-narrower">
                    <form action="{% url 'Music:analyze' %}" method="post" id='akboform' class='dropzone' enctype="multipart/form-data">
                        {% csrf_token %}
                        {% comment %} <label for="akbo" id='akb'>파일을 업로드해주세요.</label> {% endcomment %}
                        <input type="file" name="akbo" id="akb" style=''>
                    </form>
                </section>
            </div>
        </div>
    </section>
</div>
{% endblock  %}
{% block script %}
<style>
    #akb{
        outline: 2px dashed #4D8E58;
        outline-offset:-40px;  
        text-align: center;
        transition: all .15s ease-in-out;
        width: 500px;
        height: 500px;
        background-color: lightgray;
        margin: 10% auto;
        border-radius: 1em;
        display: block;
        padding: 17% 0;
        color: #4D8E58;
        font-weight: bold;
    }
    #akb:hover{
        background-color: gray;
        outline-offset: -5px;
    }
</style>
<script>
    $('#akb')
    .on("dragover", dragOver)
    .on("dragleave", dragOver)
    .on("drop", uploadFiles);

    $('#akbo').change(uploadFiles)
 
    function dragOver(e){
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "gray",
                "outline-offset": "-5px"
            });
        } else {
            $(e.target).css({
                "background-color": "lightgray",
                "outline-offset": "-40px"
            });
        }
    }
    
    function uploadFiles(e){
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer; //2
        var files = e.target.files || e.dataTransfer.files;
    
        if (files.length > 1) {
            alert('파일을 하나만 올려주세요!');
            $(e.target).css({
                "background-color": "lightgray",
                "outline-offset": "-40px"
            });
            return;
        }

        // let formData = new FormData();
// 
        // const request = new XMLHttpRequest();
        // request.open("POST", "{% url 'Music:analyze' %}");
        // formData.append('csrfmiddlewaretoken', $('input[name=csrfmiddlewaretoken]')[0].value)
        // formData.append("akbo", files[0]);
        // request.send(formData)

        // $('#akboform').submit()
    }
</script>
{% endblock  %}
