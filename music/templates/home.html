{% extends 'base.html' %}

{% block title %}Akbocado - 악보OCR{% endblock  %}

{% block main %}
<div id="banner-wrapper">
    <section id="banner" class="container">
        <div class="row">
            <div id="content" class="col-12">

                <header class="major">
                    <img src="/static/icon.png" alt="" style='width: 30%;'>
                </header>
                <section class="col-8 col-12-narrower">
                    <form action="{% url 'Music:analyze' %}" method="post" id='akboform' class='dropzone' enctype="multipart/form-data" style='position:relative;'>
                        {% csrf_token %}
                        <label for="akbo" id='akbo'>파일을 업로드해주세요.</label>
                        <input type="file" name="akbo" id="akb" style='color:transparent;'>
                    </form>
                </section>
            </div>
        </div>
    </section>
</div>
{% endblock  %}
{% block script %}
<style>
    #akbo{
        position: absolute;
        left: 40%;
        top: 45%;
        width: 20%;
        color: #4D8E58;
        font-weight: bold;
    }
    #akb{
        outline: 2px dashed #4D8E58;
        outline-offset:-40px;  
        text-align: center;
        transition: all .15s ease-in-out;
        width: 500px;
        height: 500px;
        background-color: lightgray;
        margin: 10% auto;
        border-radius: 1em;
        display: block;
    }
    #akb:hover{
        background-color: gray;
        outline-offset: -5px;
    }
    #akb::file-selector-button {
        display: none;
    }
</style>
<script>
    $('#akb')
    .on("dragover", dragOver)
    .on("dragleave", dragOver)
    .on("drop", uploadFiles);

    $('#akb').change(uploadFiles)
 
    function dragOver(e){
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
            $(e.target).css({
                "background-color": "gray",
                "outline-offset": "-5px"
            });
        } else {
            $(e.target).css({
                "background-color": "lightgray",
                "outline-offset": "-40px"
            });
        }
    }

    function uploadFiles(e){
        var akboImage = $('#akb')[0].files[0]
        var formdata = new FormData();
        formdata.append('file',akboImage);
        formdata.append('csrfmiddlewaretoken', '{{ csrf_token }}')
        console.log(formdata)
        $.ajax({
            url: "{% url 'Music:checkImage' %}",
            processData : false,
            contentType: false,
            type: "POST",
            data: formdata,
            success:function(response){
                console.log(response.data)
                if(response.data == '악보'){
                    $('#akboform').submit();
                }else{
                    alert('악보가 맞나요?ㅠㅠ');
                    return;
                }
            }
        })
    }
</script>
{% endblock  %}
